name: Update LeetCode Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # daily at 2 AM UTC

jobs:
  leetcode-metrics:
    runs-on: ubuntu-latest
    steps:
      # Checkout your repository
      - uses: actions/checkout@v3

      # Generate the metrics SVG
      - name: Generate LeetCode Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.leetcode.svg
          token: NOT_NEEDED
          plugin_leetcode: yes
          plugin_leetcode_sections: solved, skills, recent
          plugin_leetcode_limit_skills: 10
          plugin_leetcode_limit_recent: 2

      # Move the generated SVG from the container output folder to the repo root
      - name: Move SVG to root
        run: mv /metrics_renders/metrics.plugin.leetcode.svg ./metrics.plugin.leetcode.svg

      # Commit and push changes
      - name: Commit Metrics
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add metrics.plugin.leetcode.svg
          if git diff-index --quiet HEAD; then
            echo "No changes to commit"
          else
            git commit -m "Update LeetCode metrics"
            git push
          fi
